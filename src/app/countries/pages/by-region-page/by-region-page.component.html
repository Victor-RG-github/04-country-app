<h2>Por Región</h2>
<hr>
<div class="row">
  <div class="col text-center">
<!-- SearchBox-->
  <button (click)="searchByRegion(region)" *ngFor="let region of regions" class="btn mx-2" [ngClass]="{'btn-outline-primary':selectedRegion === region}">
    {{region}}
  </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
<!--Tabla resultados-->
    <shared-loading-spinner *ngIf="isLoading" loadingText="Buscando Región..."></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
