<h2>Por País</h2>
<hr>
<div class="row">
  <div class="col">
<!-- SearchBox-->
    <shared-search-box [initialValue]="initialValue" (onValue)="searchByCountry($event)" placeholder="Buscar por país"></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
<!--Tabla resultados-->
    <shared-loading-spinner *ngIf="isLoading" loadingText="Buscando País..."></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
